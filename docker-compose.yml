version: '3'
services:
  postgres:
    image: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smfg-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

